<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <title>Javascript Assignment</title>
  </head>

  <body>
    <div class="container">
      <div class="row mb-5">
        <div class="col-3 text-center m-3">
          <button
            id="addProduct"
            onclick="handleAddProduct(this)"
            class="btn btn-success"
          >
            Add a new Product
          </button>
          <form onsubmit="handleFormSubmit(event)" id="productForm">
            <div>
              <label class="form-label" for="productName">Product Name</label>
              <input
                class="form-control"
                type="text"
                id="productName"
                name="productName"
                required
              />
              <label class="form-label" for="productPrice">Product Price</label>
              <input
                class="form-control"
                type="number"
                id="productPrice"
                name="productPrice"
                value=""
                onchange="checkInteger(event)"
                oninput="checkInteger(event)"
                required
              />
              <p class="error"></p>
              <label class="form-label" for="numberOfProducts"
                >Number of Products:</label
              >
              <input
                class="form-control"
                type="number"
                id="numberOfProducts"
                name="numberOfProducts"
                value=""
                onchange="checkInteger(event)"
                oninput="checkInteger(event)"
                required
              />
              <p class="error"></p>
              <div class="m-3 mb-5">
                <button
                  id="addbtn"
                  class="btn btn-outline-primary"
                  type="submit"
                >
                  Add
                </button>
                <button
                  type="button"
                  onclick="handleCancel()"
                  class="btn btn-outline-success"
                >
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-6 m-3 mx-5 dataTable">
          <h2>List of Products</h2>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Price</th>
                <th scope="col">Number of Products</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>

      <div class="row calculations">
        <hr />
        <div class="col-12">
          <button class="btn btn-info" onclick="handleCalculateTotal()">
            Calculate Total
          </button>
          <button class="btn btn-danger" onclick="handleClearAll()">
            Clear All
          </button>
        </div>
        <div class="mt-5">
          <h2>Total:<span id="totalDisplay"></span></h2>
        </div>
      </div>
    </div>
  </body>
</html>
